<section>
  <ng-container *ngIf="animal; else isEmpty">
    <div class="card-container" *ngIf="animal">
      <img [src]="animal.avatar" alt="" />
      <div class="text">
        <p class="title">{{ animal.name }}</p>
        <p class="subtitle">{{ animal.type }}</p>
      </div>
    </div>
  </ng-container>
  <ng-template #isEmpty>
    <div class="empty-container">
      <p>No data</p>
    </div>
  </ng-template>
</section>
